<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Theatre Details</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-lg border-light no-hover-effect">
      <div class="card-body">
        <h4 class="text-primary my-3 text-center">Edit Theatre Details</h4>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name" class="font-weight-bold text-secondary">Name</label>
              <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter theatre name" value="Cinema Palace">
            </div>
            <div class="form-group col-md-6">
              <label for="area" class="font-weight-bold text-secondary">Area</label>
              <input type="text" class="form-control form-control-sm" id="area" placeholder="Enter area" value="Downtown">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="location" class="font-weight-bold text-secondary">Location</label>
              <input type="text" class="form-control form-control-sm" id="location" placeholder="Enter location" value="123 Main St">
            </div>
            <div class="form-group col-md-6">
              <label for="ratings" class="font-weight-bold text-secondary">Ratings</label>
              <input type="number" step="0.1" min="0" max="5" class="form-control form-control-sm" id="ratings" placeholder="Enter ratings" value="4.5">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="screens" class="font-weight-bold text-secondary">Screens</label>
              <input type="number" class="form-control form-control-sm" id="screens" placeholder="Enter number of screens" value="5">
            </div>
            <div class="form-group col-md-6">
              <label for="total-seats" class="font-weight-bold text-secondary">Total Seats</label>
              <input type="number" class="form-control form-control-sm" id="total-seats" placeholder="Enter total seats" value="500">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="user-id" class="font-weight-bold text-secondary">Admin User ID</label>
              <input type="number" class="form-control form-control-sm" id="user-id" placeholder="Enter admin user ID" value="1">
            </div>
          </div>
          <div class="text-center my-2">
            <button type="reset" class="btn btn-outline-danger btn-sm mr-1">Reset</button>
            <button type="submit" class="btn btn-outline-primary btn-sm">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
